<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Background Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Combine stylesheets if necessary -->
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Gallery styles -->
  <link rel="stylesheet" href="gallery.css">
</head>
<body>
  <video id="video-background" autoplay muted loop>
    <source src="1012.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
  <div class="content">

  </div>
  <div class="button-container">
    <button class="gif-button">
      <img src="https://media.tenor.com/KyWIU0-aNxIAAAAi/allay-minecraft.gif" alt="Allay Minecraft">
    </button>
    <div class="extra-buttons">
      <button class="extra-button">
        <img src="https://media.tenor.com/spyhJRVI474AAAAi/musical-notes-joypixels.gif" alt="Allay Minecraft">
        <div class="speech-bubble">Music Player</div>
      </button>
      <button class="extra-button">
        <img src="https://media.tenor.com/iLoOV4yvhzYAAAAi/send-emoji.gif" alt="Allay Minecraft">
        <div class="speech-bubble">Gallery</div>
      </button>
      <button class="extra-button">
        <img src="https://media.tenor.com/IJI4w18xHtAAAAAi/cube-trippy.gif" alt="Allay Minecraft">
        <div class="speech-bubble">3D Cube</div>
      </button>
    </div>
  </div>
  <!-- Overlay for the second button (modified) -->
  <div class="overlay" id="extraOverlay">
    <button class="close-button" id="closeExtraOverlay">✖</button>
    <!-- Music Player -->
    <div class="container">
      <div class="player-img">
        <img src="" class="active" id="cover">
      </div>
      <h2 id="music-title"></h2>
      <h3 id="music-artist"></h3>
      <div class="player-progress" id="player-progress">
        <div class="progress" id="progress"></div>
        <div class="music-duration">
          <span id="current-time">0:00</span>
          <span id="duration">0:00</span>
        </div>
      </div>
      <div class="player-controls">
        <i class="fa-solid fa-backward" title="Previous" id="prev"></i>
        <i class="fa-solid fa-play play-button" title="Play" id="play"></i>
        <i class="fa-solid fa-forward" title="Next" id="next"></i>
      </div>
      <!-- Volume Controls -->
      <div class="volume-controls">
        <button id="volume-down">-</button>
        <span id="volume-percentage">50%</span>
        <button id="volume-up">+</button>
      </div>
    </div>
  </div>

 <!-- Overlay for the third button -->
  <div class="overlay" id="thirdOverlay">
    <button class="close-button" id="closeThirdOverlay">✖</button>
    <!-- Place your gallery here -->
  <div class="gallery-container">
    <div class="wrapper">
      <div class="container">
        <input type="radio" name="slide" id="c1" checked>
        <label for="c1" class="card">
          <div class="row">
            <div class="icon">1</div>
            <div class="description">
              <h4>Winter</h4>
              <p>Winter has so much to offer - creative activities</p>
            </div>
          </div>
        </label>
        <input type="radio" name="slide" id="c2">
        <label for="c2" class="card">
          <div class="row">
            <div class="icon">2</div>
            <div class="description">
              <h4>Creeper</h4>
              <p>Boom</p>
            </div>
          </div>
        </label>
        <input type="radio" name="slide" id="c3">
        <label for="c3" class="card">
          <div class="row">
            <div class="icon">3</div>
            <div class="description">
              <h4>Christmas</h4>
              <p>Once a year</p>
            </div>
          </div>
        </label>
        <input type="radio" name="slide" id="c4">
        <label for="c4" class="card">
          <div class="row">
            <div class="icon">4</div>
            <div class="description">
              <h4>Night</h4>
              <p>Don't think about it too much</p>
            </div>
          </div>
        </label>
      </div>
    </div>
  </div>
</div>

  <!-- Overlay for the fourth button -->
  <div class="overlay" id="fourthOverlay">
    <button class="close-button" id="closeFourthOverlay">✖</button>
    <div class="scene">
        <div class="cube">
            <div class="face front"><div class="grid"></div></div>
            <div class="face back"><div class="grid"></div></div>
            <div class="face left"><div class="grid"></div></div>
            <div class="face right"><div class="grid"></div></div>
            <div class="face top"><div class="grid"></div></div>
            <div class="face bottom"><div class="grid"></div></div>
        </div>
    </div>
  </div>

<div class="wrapper-custom">
    <div class="box-wrap-custom">
        <div class="box-custom one"></div>
        <div class="box-custom two"></div>
        <div class="box-custom three"></div>
        <div class="box-custom four"></div>
        <div class="box-custom five"></div>
        <div class="box-custom six"></div>
    </div>
</div>


  <!-- Include the corrected script -->
  <script src="script.js"></script>
</body>
</html>
